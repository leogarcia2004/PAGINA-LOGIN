<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Página de login</title>
</head>
<body>
    <div class="body-all">
        <div class="container-master">
            <div class="container-all">
                <div class="space-login">
                    <div class="list">
                        <header class="cabecalho">
                            <h1 class="titulo">LOGIN DE CONTA</h1>
                            <span>Faça seu login preenchendo os dados abaixo</span> 
                        </header>
                        <div class="container-a">
                            <p class="question">Qual seu e-mail?</p> 
                            <input type="email" placeholder="email@gmail.com" id="e-mail">
                        </div>
                        <p class="question">Qual sua senha?</p>
                        <input type="password" placeholder="#senha123" id="passaword"> <br>
                        <button class="button">ENTRAR AGORA</button> <br> 
                    </div>
                    <a class="link" href="">Esqueceu sua senha?</a>
                </div> 
            </div>
        </div>
    </div>     
</body>
</html>
